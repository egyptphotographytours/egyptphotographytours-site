            {
                "@type": "Question",
                "name": "Cosa rende i vostri tour speciali per i viaggiatori?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "I nostri tour sono appositamente pensati per gli amanti della fotografia e dei viaggi. Ciò significa che ci concentriamo sulle migliori location per scattare foto, sui momenti fuori orario di punta e sugli angoli unici, spesso con consigli da parte di guide esperte e fotografi. Non vi limiterete a vedere l'Egitto, ne catturerete la bellezza."
                }
            },
            {
                "@type": "Question",
                "name": "I tour sono privati o di gruppo?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Attualmente, tutti i nostri tour sono privati. Ciò garantisce la massima flessibilità, attenzione personale da parte della vostra guida e fotografo e la libertà di dedicare più tempo alla fotografia nei luoghi che vi interessano di più. Possiamo organizzare piccoli tour di gruppo su richiesta speciale."
                }
            },
            {
                "@type": "Question",
                "name": "Cosa è incluso nel prezzo del tour?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "I nostri tour di solito includono trasporto privato, servizi di guida egittologa certificata, servizi di un fotografo professionista (con foto modificate), biglietti d'ingresso per tutte le attrazioni menzionate e alloggio con colazione inclusa. Alcuni tour più lunghi possono includere anche il pranzo e voli nazionali specifici. Controllate la sezione 'Cosa è incluso' di ogni tour per i dettagli completi."
                }
            },
            {
                "@type": "Question",
                "name": "Cosa non è incluso nel prezzo del tour?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Generalmente, i voli internazionali, le tasse per il visto egiziano, l'assicurazione di viaggio, le cene (se non diversamente specificato), le spese personali, le attività opzionali (come gite in mongolfiera o giri in cammello) e le mance per guide/autisti non sono inclusi. Ciò vi dà la flessibilità di gestire il vostro budget."
                }
            },
            {
                "@type": "Question",
                "name": "Gli itinerari possono essere personalizzati?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Assolutamente! Siamo specializzati nella creazione di itinerari personalizzati che si adattino ai vostri interessi, programma e obiettivi fotografici. Fateci sapere le vostre idee e vi aiuteremo a pianificare la vostra perfetta avventura egiziana."
                }
            },
            {
                "@type": "Question",
                "name": "Come posso prenotare un tour?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Potete navigare nella nostra pagina 'I nostri tour', selezionare il tour che desiderate, scegliere la data di inizio (se applicabile) e aggiungerlo al carrello. Potete quindi procedere al pagamento tramite il nostro portale di pagamento sicuro. Per tour personalizzati o assistenza aggiuntiva, compilate il nostro modulo di contatto o scriveteci direttamente via email."
                }
            },
            {
                "@type": "Question",
                "name": "Quali metodi di pagamento accettate?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Accettiamo le principali carte di credito (Visa, MasterCard, American Express) tramite il nostro gateway di pagamento online sicuro. Per prenotazioni più grandi, sono disponibili anche bonifici bancari; vi preghiamo di contattarci per i dettagli."
                }
            },
            {
                "@type": "Question",
                "name": "Qual è la vostra politica di cancellazione?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "La nostra politica di cancellazione varia a seconda del tour e del momento della prenotazione. In generale, le cancellazioni effettuate 30 o più giorni prima della data di inizio del tour ricevono un rimborso completo (esclusi eventuali depositi non rimborsabili o tasse aeree). Le cancellazioni più vicine alla data possono comportare una penale. I dettagli completi sono forniti nella vostra conferma di prenotazione."
                }
            },
            {
                "@type": "Question",
                "name": "Che attrezzatura fotografica dovrei portare?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Consigliamo di portare la vostra fotocamera DSLR o mirrorless preferita e un obiettivo versatile (un 24-70mm è ottimo per i dettagli architettonici e le foto a distanza media). Un obiettivo grandangolare (ad esempio, un 16-35mm) è fantastico per i paesaggi mozzafiato."
                }
            },
            {
                "@type": "Question",
                "name": "Riceverò consigli fotografici professionali?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Sì! Una caratteristica chiave dei nostri tour è che siete accompagnati da un fotografo professionista che vi darà consigli, vi aiuterà a trovare i migliori angoli, a regolare le impostazioni della vostra fotocamera e a garantire che scattiate foto incredibili. Saranno il vostro supporto fotografico durante tutto il viaggio."
                }
            },
            {
                "@type": "Question",
                "name": "Ho bisogno di un permesso per scattare foto alle attrazioni?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Generalmente, la fotografia a mano per uso personale è consentita nella maggior parte delle attrazioni. I treppiedi potrebbero richiedere un permesso speciale o essere proibiti in alcuni luoghi (ad esempio, all'interno di tombe o musei). La vostra guida vi informerà sulle regole specifiche di ogni sito e vi aiuterà a ottenere i permessi necessari, se richiesti."
                }
            },
            {
                "@type": "Question",
                "name": "L'Egitto è sicuro per i turisti?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "L'Egitto è generalmente un paese sicuro per i turisti e il governo ha notevolmente aumentato le misure di sicurezza nelle aree turistiche. Diamo priorità alla vostra sicurezza e comfort utilizzando autisti e guide affidabili e rimanendo aggiornati sulle condizioni locali. I nostri tour privati offrono un'ulteriore garanzia di sicurezza e attenzione personale."
                }
            },
            {
                "@type": "Question",
                "name": "Qual è il periodo migliore per un tour fotografico in Egitto?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "I mesi più freschi da ottobre ad aprile offrono il clima più confortevole per visitare e fotografare, con temperature piacevoli e cieli sereni. Tuttavia, questo è anche l'alta stagione turistica. Maggio, settembre e l'inizio di ottobre offrono un buon equilibrio con meno folla e temperature moderate."
                }
            },
            {
                "@type": "Question",
                "name": "Cosa dovrei mettere in valigia per il mio viaggio?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "L'abbigliamento ideale è leggero e traspirante (cotone o lino). Prevedete abiti modesti (che coprano spalle e ginocchia) per le visite a siti religiosi. La protezione solare è essenziale: un cappello, occhiali da sole e una crema solare con un alto SPF. Scarpe comode da passeggio sono un must. Non dimenticate di portare eventuali farmaci personali, un piccolo zaino per le gite giornaliere e un adattatore per la presa di corrente."
                }
            },
            {
                "@type": "Question",
                "name": "Ho bisogno di un visto per entrare in Egitto?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "La maggior parte dei cittadini stranieri ha bisogno di un visto per entrare in Egitto. Molti possono ottenere un visto all'arrivo negli aeroporti principali o richiedere un visto elettronico online prima del viaggio. Si consiglia di verificare i requisiti più recenti per la vostra specifica nazionalità con l'ambasciata o il consolato egiziano nel vostro paese."
                }
            }
        ]
    }
