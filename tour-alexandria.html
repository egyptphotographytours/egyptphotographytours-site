
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandria Day Tour from Cairo - Photography & History | Egypt Photography Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <script src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js" async></script>
</head>
<body>
  <main class="container mx-auto px-6 py-16">
    <div class="lg:w-1/3 bg-gray-50 p-6 rounded-lg shadow-md sticky top-28 self-start">
      <h2 class="text-3xl font-bold text-primary-dark mb-6 text-center">Book Your Alexandria Day Tour</h2>

      <div class="mb-6">
        <label for="tour-date" class="block text-gray-700 text-lg font-semibold mb-2">Preferred Date:</label>
        <input type="date" id="tour-date" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-accent-light focus:border-transparent text-lg" required>
      </div>

      <div class="mb-6">
        <label for="tour-type" class="block text-gray-700 text-lg font-semibold mb-2">Select Package:</label>
        <select id="tour-type" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-accent-light text-lg">
          <option value="220.00">Solo Traveler – $220</option>
          <option value="350.00">Couple – $350</option>
        </select>
      </div>

      <button
        class="snipcart-add-item bg-accent-light text-primary-dark font-bold py-3 px-6 rounded-full w-full hover:bg-accent-dark transition duration-300 text-lg shadow-md"
        data-item-id="alexandria-day-tour"
        data-item-name="Alexandria Day Tour"
        data-item-url="tour-alexandria.html"
        data-item-image="images/alexandria-tour.jpg"
        data-item-price="220.00"
        data-item-description="Private Alexandria Coastal Tour from Cairo with Photography and Guide"
        data-item-custom1-name="Preferred Date"
        data-item-custom1-type="date"
        data-item-custom1-required="true"
        data-item-custom2-name="Tour Type"
        data-item-custom2-options="Solo Traveler|Couple [+130.00]"
        data-item-custom2-required="true"
      >
        Book Now — On Sale!
      </button>

      <p class="text-sm text-gray-600 text-center mt-4">You can choose your preferred date and package before checkout. Secure your spot today!</p>
    </div>
  </main>

  <div hidden id="snipcart" data-api-key="YWI3Nzc3NTgtYTAzYy00MmY3LThmN2YtNWFjZjExYTgwMDQ1NjM4ODk0NzM0NjE2NTQyNTM0"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dateInput = document.getElementById('tour-date');
      if (dateInput) {
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateInput.valueAsDate = tomorrow;
      }
    });
  </script>
</body>
</html>
